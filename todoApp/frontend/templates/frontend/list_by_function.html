<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>TO-DO functional</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

    <style type="text/css">
        body {
            background: rgb(54, 217, 182);
            background: linear-gradient(90deg, rgb(54, 217, 182, 1) 0%, rgb(32, 152, 126, 1) 43%, rgb(0, 212, 255, 1) 100%);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        p,
        span,
        strike {
            font-family: 'Montserrat', sans-serif;
        }

        #task-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 14px 20px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            background-color: #fff;
            margin-top: 100px;
            margin-bottom: 100px;
            justify-content: space-around;
            align-items: flex-start;
        }

        #form-wrapper {
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            border-bottom: 1px solid #e9e9e9;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            padding: 40px;
        }

        #submit {
            background-color: #36d9b6;
            border-radius: 0;
            border: 0;
            color: #fff;
        }

        .flex-wrapper {
            display: flex;
        }

        .task-wrapper {
            margin: 5px;
            padding: 5px;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9e9e9;
            color: #686868;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="task-container">
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper">
                        <div style="flex: 6">
                            <input id="title" class=form-control type="text" name="title"
                                placeholder="اضافه کردن کار جدید">
                        </div>
                        <div style="flex: 1">
                            <input id="submit" class="btn" type="submit" value="ثبت کردن">
                        </div>
                    </div>
                </form>
            </div>

            <div id="list-wrapper">

            </div>
        </div>
    </div>

    <script type="text/javascript">

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        var activeItem = null
        var list_snapshot = []

        buildList()

        function buildList() {
            var wrapper = document.getElementById('list-wrapper')

            var url = 'http://127.0.0.1:8000/api/function_base/list/'

            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    console.log('Data', data)

                    var list = data
                    for (var i in list) {

                        try {
                            document.getElementById(`data-row-${i}`).remove()
                        } catch (err) {

                        }

                        var title = `<span class="title">${list[i].title}<span>`
                        if (list[i].completed == true) {
                            title = `<strike class="title">${list[i].title}</strike>`
                        }

                        var item = `
                        <div id="data-row-${i}" class="task-wrapper flex-wrapper">
                            <div style="flex:7">
                                ${title}
                            </div>
                            <div style="flex:3">
                                <span class="category">${list[i].category}</span>
                            </div>
                            <div style="flex:1">
                                <button class="btn btn-sm btn-outline-info complete-info">تکمیل</button>
                            </div>
                            <div style="flex:1">
                                <button class="btn btn-sm btn-outline-warning edit">ویرایش</button>
                            </div>
                            <div style="flex:1">
                                <button class="btn btn-sm btn-outline-dark delete">حذف</button>
                            </div>
                        </div>
                    `
                        wrapper.innerHTML += item

                    }

                    if (list_snapshot.length > list.length) {
                        for (var i = list.length; i < list_snapshot.length; i++) {
                            document.getElementById(`data-row-${i}`).remove()
                        }
                    }

                    list_snapshot = list

                    for (var i in list) {
                        var editBtn = document.getElementsByClassName('edit')[i]
                        var deleteBtn = document.getElementsByClassName('delete')[i]
                        var title = document.getElementsByClassName('title')[i]

                        editBtn.addEventListener('click', (function (item) {
                            return function () {
                                editItem(item)
                            }
                        })(list[i]))

                        deleteBtn.addEventListener('click', (function (item) {
                            return function () {
                                deleteItem(item)
                            }
                        })(list[i]))

                        title.addEventListener('click', (function (item) {
                            return function () {
                                strikeUnstrike(item)
                            }
                        })(list[i]))
                    }

                })
        }


        var form = document.getElementById('form-wrapper')
        form.addEventListener('submit', function (e) {
            e.preventDefault()
            console.log('Form submited')
            var title = document.getElementById('title').value
            var url = 'http://127.0.0.1:8000/api/function_base/create/'
            if (activeItem != null) {
                var url = `http://127.0.0.1:8000/api/function_base/update/${activeItem.id}/`
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    body: JSON.stringify({ 'title': title, 'completed': activeItem.completed })
                }).then(function (response) {
                    buildList()
                    document.getElementById('form').reset()
                })
                activeItem = null
            }
            else {

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    body: JSON.stringify({ 'title': title })
                }).then(function (response) {
                    buildList()
                    document.getElementById('form').reset()
                })

            }

        })

        function editItem(item) {
            console.log('Item clicked', item)
            activeItem = item
            document.getElementById('title').value = activeItem.title
        }

        function deleteItem(item) {
            console.log('Delete')
            var url = `http://127.0.0.1:8000/api/function_base/delete/${item.id}/`
            fetch(url, {
                method: 'DELETE',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                }
            }).then((response) => {
                buildList()
            })
        }

        function strikeUnstrike(item) {
            console.log('Stricked')

            console.log(item.completed)
            console.log(!item.completed)
            item.completed = !item.completed
            var url = `http://127.0.0.1:8000/api/function_base/update/${item.id}/`
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({
                    'title': item.title,
                    'completed': item.completed
                })
            }).then((response) => {
                buildList()
            })
        }

    </script>

</body>

</html>
