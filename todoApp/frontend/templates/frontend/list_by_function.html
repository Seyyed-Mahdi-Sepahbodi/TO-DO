{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Main page-funciton-base</title>
{% endblock title %}


{% block content %}
<div class="container">
    <div id="task-container">
        <div id="form-wrapper">
            <form id="form">
                <div class="flex-wrapper">
                    <div style="flex: 6">
                        <input id="title" class=form-control type="text" name="title"
                            placeholder="اضافه کردن کار جدید">
                    </div>
                    <div style="flex: 1">
                        <input id="submit" class="btn" type="submit" value="ثبت کردن">
                    </div>
                </div>
            </form>
        </div>

        <div id="list-wrapper">

        </div>
    </div>
</div>
{% endblock content %}


{% block js_script %}
<script src="{% static 'frontend/js/function_base_list_page.js' %}"></script>
{% endblock js_script %}
